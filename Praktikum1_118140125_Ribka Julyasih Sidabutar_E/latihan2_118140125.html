<!DOCTYPE html>
<html>
  <head>
      <title>Latihan 2 Praktikum Pemograman Web</title>
  </head>
<body>

<h1>Form HTML</h1>

<form >
        <label>Name   : </label> 
        <input type="text" name="nama"> 
        <br><br>

        <label>Gender : </label> 
        <input type="radio" name="gend" value="male">Male 
        <input type="radio" name="gend" value="female">Female 
        <br><br>

        <label>Address : </label>
        <input type="text" name="alamat"> 
        <br><br>

        <label>Country : </label>
        <select name="kota">
          <option>Choose Country : </option>
            <option value="arab">Arab</option>
              <option value="belanda">Belanda</option>
          <option value="china">China</option>
            <option value="denmark">Denmark</option>
          <option value="eropa">Eropa</option>
          <option value="ina">Indonesia</option>
          <option value="jepang">Jepang</option>
          <option value="kanada">Kanada</option>
          <option value="laos">Laos</option>
          <option value="prancis">Prancis</option>
        </select>

        <br><br>

        <label>Email : </label>
        <input type="text" name="email" id="email">
        <br><br>

        <label>Photo : </label>
        <input type="text" name="photo" id="photo">
        <input type="file" name="photo" id="photo">
        <br><br>

        <label>Comment : </label>
        <br>
        <textarea rows="7"></textarea>

        <button>submit</button>
        <p>Form Registrasi</p>
</form>
</body>
</html>
